<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Erdem Koyuncu's Website</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      function toggleMobileMenu() {
        const mobileMenu = document.getElementById("mobileMenu");
        const hamburger = document.getElementById("hamburger");

        mobileMenu.classList.toggle("active");
        hamburger.classList.toggle("active");

        if (mobileMenu.classList.contains("active")) {
          document.body.style.overflow = "hidden";
        } else {
          document.body.style.overflow = "auto";
        }
      }

      document
        .getElementById("mobileMenu")
        .addEventListener("click", function (e) {
          if (
            e.target === this ||
            e.target.classList.contains("mobile-menu-close")
          ) {
            toggleMobileMenu();
          }

          if (!e.target.closest(".mobile-menu-content a")) {
            toggleMobileMenu();
          }
        });
    </script>
  </head>
  <body>
    <div class="container">
      <div class="gradient-wrapper">
        <div class="curved-gradient"></div>
      </div>
      <div class="innerContainer">
        <div class="navbar">
          <div><h2>EK</h2></div>
          <div class="navbar-list">
            <a href=""><p>Home</p></a>
            <a href=""><p>Projects</p></a>
            <a href=""><p>About me</p></a>
            <a href=""><p>Contact</p></a>
          </div>

          <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
            <div class="hamburger" id="hamburger">
              <span></span>
              <span></span>
              <span></span>
            </div>
          </button>
        </div>
        <div class="mobile-menu" id="mobileMenu">
          <div class="mobile-menu-content">
            <a href="#" onclick="toggleMobileMenu()">Home</a>
            <a href="#" onclick="toggleMobileMenu()">Projects</a>
            <a href="#" onclick="toggleMobileMenu()">About me</a>
            <a href="#" onclick="toggleMobileMenu()">Contact</a>
          </div>
        </div>
        <div class="side-info">
          Developer that <br />
          adores design
        </div>
        <h1 class="name">
          Erdem <br />
          Koyuncu
        </h1>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
