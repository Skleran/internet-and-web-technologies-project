<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <script>
      function myFunction() {
        document.getElementById("demo").innerHTML = "This is a changed text";
      }
      function docWrite() {
        document.write(5 + 6);
      }
      function windowAlert() {
        window.alert("This is an alert");
      }
      function consoleLog() {
        console.log("This is my log");
      }
      function summation(p1, p2) {
        return p1 + p2;
      }

      function testFunc() {
        "use strict";
        var q = "selam";
        return q;
      }

      greet = (name) => "Hello" + " " + name;

      var x;
      let y = "John" + " " + "Doe";
      const z = 19 + 20 + "21" + 22;
      w = 18;

      const person = {
        name: "Erdem",
        surname: "Koyuncu",
        age: 21,
        eyeColor: "Brown",
      };

      let txt = "";
      for (let i in person) {
        txt += person[i] = " ";
      }

      let a, b, c; // Declare 3 variables
      a = 5; // Assign the value 5 to a
      b = 6; // Assign the value 6 to b
      c = a + b; // Assign the sum of a and b to c

      class Car {
        constructor(name, year) {
          this.name = name;
          this.year = year;
        }
        age() {
          const date = new Date();
          return date.getFullYear() - this.year;
        }
      }

      const myCar1 = new Car("Porsche", 2020);
      const myCar2 = new Car("Lotus", 2012);
    </script>
  </head>
  <body>
    <h1 class="" id="demo">Erdem</h1>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "Erdem Koyuncu"'
    >
      Show full name
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").style.fontSize ="3rem"'
    >
      Change size
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").style.display ="none"'
    >
      Change visibility
    </button>
    <button type="button" onclick="myFunction()">Change text</button>
    <button type="button" onclick="docWrite()">Document write</button>
    <button type="button" onclick="windowAlert()">Show alert</button>
    <button type="button" onclick="consoleLog()">Show console log</button>
    <button type="button" onclick="window.print()">Print this page</button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = typeof a'
    >
      Show the type of a
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML =summation(10, 5)'
    >
      Add 10 to 5
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = person.eyeColor'
    >
      Show person eye color
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = txt'
    >
      Use for in loop
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = testFunc()'
    >
      Use strict
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = greet("Erdem")'
    >
      Greet user
    </button>
    <button
      type="button"
      onclick='document.getElementById("demo").innerHTML = "The car is " + myCar1.age() + " years old"'
    >
      Show car age
    </button>
  </body>
</html>
